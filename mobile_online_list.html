<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>移动端</title>
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/video-js.min.css">
    <script src="./js/swiper.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/online.js"></script>
</head>

<body>
    <div class="vertiv">
        <div id="app">
            <div class="nav">
                <div class="nav-logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="nav-right">
                    <div class="icon" id='icon' @click="openNav"></div>
                    <div class="nav-list" id='nav-list' :style="isOpenNav?'display:block':''">
                        <div class="bg"></div>
                        <div class="nav-list-item" :class="{active:i.active}" v-for="i in nav">
                            <a :href="i.active?'./online.html':'./index.html'">{{i.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vertiv-online" v-if="onlineList">
                <div class="chat">
                    <i class=chat_i></i>
                </div>
                <div class="vertiv-online-main" style="height:100%" v-if="onlineList.length">
                    <div class="main-title">
                        {{onlineList[listIndex].title}}
                    </div>
                    <div class="main-list-box">
                        <div class="swiper-container" id="listSwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide" v-for="(i,index) in onlineList[listIndex].list">
                                    <div class="list-item"
                                        :class="{active: activeList['home_'+listIndex].son.indexOf(index) !== -1}"
                                        @click="toDetail(i,index)">
                                        <div class="mb" v-if="activeList['home_'+listIndex].son.indexOf(index) !== -1">
                                        </div>
                                        <div class="cont-box">
                                            <div class="img">
                                                <img :src="i.img" alt="">
                                            </div>
                                            <div class="info">
                                                <div class="title">
                                                    {{i.title}}
                                                </div>
                                                <div class="content">
                                                    {{i.content}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/video.min.js"></script>

</html>
