<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020Vertiv合作伙伴大会</title>
    <link href="img/vertiv.png" rel="shortcut icon">
    <!-- 在线客服依赖以下css和js文件,请按需引入 -->
    <link rel="stylesheet" type="text/css"
        href="https://php-api2.issmart.com.cn/fastadmin/public/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://php-api2.issmart.com.cn/fastadmin/public/assets/addons/kefu/css/kefu_default.css">
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6"></script>
    <script type="text/javascript"
        src="https://php-api2.issmart.com.cn/fastadmin/public/assets/libs/jquery/dist/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://php-api2.issmart.com.cn/fastadmin/public/assets/addons/kefu/js/kefu.js">
    </script>
    <script type="text/javascript"
        src="https://php-api2.issmart.com.cn/fastadmin/public/assets/libs/fastadmin-layer/dist/layer.js">
    </script>
    <script type="text/javascript"
        src="https://php-api2.issmart.com.cn/fastadmin/public/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/video-js.min.css">
    <script src="./js/swiper.min.js"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/jquery.min.js"></script> -->
    <script src="./js/vue.min.js"></script>
    <script src="./js/online.js"></script>
    <script>
        function isIE() { //ie?
          if (!!window.ActiveXObject || "ActiveXObject" in window)
            return true;
          else
            return false;
        }
        if(isIE()){
            document.write('<div class="ie_text" style="display:block">您的当前浏览器无法正常显示该网站内容，建议使用以下浏览器，以获得最佳体验：Chrmoe43+以上版本、FireFox38+以上版本、EDGE。</div>')
        }
      </script>
</head>

<body>
    <div class="ie_text">
        您的当前浏览器无法正常显示该网站内容，建议使用以下浏览器，以获得最佳体验：Chrmoe43+以上版本、FireFox38+以上版本、EDGE。
      </div>
    <div id="app">
        <publis_login v-if="showLogin" @submit="login" @clear="showLogin = false"></publis_login>
        <!-- <div class="mb"></div> -->
        <div class="vertiv">
            <div class="nav">
                <div class="nav-box">
                    <div class="nav-logo">
                        <img src="./img/logo.png" alt="">
                    </div>
                    <div class="nav-right">
                        <div class="nav-item" :class="{active:i.active}" v-for="(i,index) in nav">
                            <a @click="toHome(index)">{{i.name}}</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="vertiv-online">
                <div class="chat" @click="showLogin = true">
                    <i class=chat_i></i>
                </div>
                <div class="back" @click="javascript:window.history.back(-1)">
                    <i></i>
                </div>
                <div class="vertiv-online" v-if="onlineList.length">
                    <div class="vertiv-online-video-list">
                        <div class="list-title" v-html="onlineList[listIndex].title">
                        </div>
                        <div class="list-box">
                            <template v-if="onlineList[listIndex].list.length>3">
                                <div class="swiper-button-prev online-list-btn" style="left:-50px"></div>
                                <div class="swiper-button-next online-list-btn" style="right:-50px"></div>
                            </template>
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide" v-for="(i,index) in onlineList[listIndex].list">
                                        <div class="list-item"
                                            :class="{active: activeList['home_'+listIndex].indexOf(index) !== -1}"
                                            @click="toDetail(i,index)">
                                            <div class="mb" v-if="activeList['home_'+listIndex].indexOf(index) !== -1">
                                            </div>
                                            <div class="cont-box">
                                                <div class="img">
                                                    <img :src="i.img" alt="">
                                                </div>
                                                <div class="info">
                                                    <div class="title" v-html="i.title">
                                                    </div>
                                                    <div class="content" v-html="i.content">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var winHeight = window.innerHeight;
        var scale = winHeight / 910
        if (winHeight < 880) {
            $(".vertiv-online-video-list").css('transform', 'scale(' + scale + ') ')
        }
    </script>
</body>
<script src="./js/video.min.js"></script>

</html>
